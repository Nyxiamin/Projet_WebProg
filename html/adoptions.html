<main>
<h1> Adopt the best buddy of your dream in 1 clic! </h1>
<form method="post" name="ajoutPWD" action="#" class="box" id="addPWD" onsubmit="return false">
	<fieldset>
		<legend>Species :</legend>

			<input type="checkbox" id="Cat" name="criteria" value="Min">
			<label for="Cat">Cat</label>

			<input type="checkbox" id="Dog" name="criteria" value="S">
			<label for="Dog">Dog</label>

			<input type="checkbox" id="Bird" name="criteria" value="M">
			<label for="Bird">Bird</label>
			
			<input type="checkbox" id="Fish" name="criteria" value="M">
			<label for="Fish">Fish</label>
	</fieldset>
	<fieldset>
		<legend>Informations</legend>
			<br>
			<label>Maximum age</label>
			<input type="number" min=8 max=100 value=8 id="numberchar">
			<label>When are you available?</label>
			<input type="date" id="validitydate">
			<br>
			<br>
			<label>Race</label>
			<select id="category">
				<option value="">--Please choose an option--</option>
				<option value="option1">Pure blood</option>
				<option value="option2">Mixed</option>	
				<option value="option3">Unknown</option>
			</select>
			<br>
			<br>
			<label>Examples</label>
			<input type="url" id="site">
	</fieldset>
	<fieldset>
		<legend>Generate and add to our waitlist</legend>

			<input type="submit" value="Add" id="add" onclick="generate()"> </button>
			<input type="reset" value="Cancel" id="cancel"> </button>
	</fieldset>
</form>
<section class="box">
	<h2> Summary of your request: </h2>
	<table id="mytab">
		<tr>
			<th>
				Species
			</th>
