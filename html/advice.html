<h1> We will find the perfect animal for you! </h1>

<form method="post" name="Advice" action="#" id="Advice" onsubmit="return false">
	<fieldset>
		<legend>What are you able to give to or for an animal?</legend>

			<input type="checkbox" id="Patience" name="criteria" value="P">

			<br>

	</fieldset>

			<br>

			<br>
			<br>

			<select id="life">

				<option value="No">No</option>
			</select>
			<br>
			<br>

			<select id="value">
				<option value="">--Please choose an option--</option>

				<option value="Freedom">Freedom</option>	
				<option value="Calm">Calm</option>
			</select>
	</fieldset>
	<fieldset>
		<legend>We'll see what you may have...</legend>
			<input type="submit" value="Try!" id="try"> </button>
